<div class="mat-typography">
  <mat-toolbar color="primary" class="toolbar">
    <span>Alt Szama</span>
  </mat-toolbar>

  <div class="container flex flex-col items-center justify-center pt-24">
    <h1>Test Login</h1>
    @for (user of usersList; track user) {
      <div>
        <app-button (click)="loginAsUser(user)">{{ user.username }} ({{ user.email }})</app-button>
      </div>
    }
  </div>
</div>
