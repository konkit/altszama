<div *ngFor="let categoryAndDishes of this.dishesByCategory | keyvalue" class="dish-entry-container">
  <span *ngIf="categoryAndDishes.key" class="text-gray-400"> Category: {{ categoryAndDishes.key }} </span>
  <span *ngIf="categoryAndDishes.key == null" class="text-gray-400">No category</span>

  <div *ngFor="let dish of categoryAndDishes.value" class="dish-entry">
    <div *ngIf="restaurantEditorState == RestaurantEditorState.EDITING_DISH && editedDishId == dish.id">
      <app-edit-dish-form [restaurantId]="restaurant.id" [dishId]="dish.id" (editCancelled)="onDishEditCancel()"
                          (editSucceded)="onDishEditSucceeded()"></app-edit-dish-form>
    </div>

    <div *ngIf="restaurantEditorState != RestaurantEditorState.EDITING_DISH || editedDishId != dish.id">
      <div>
        {{ dish.name }} ({{dish.price | price}})
      </div>

      <div class="subtitle text-gray-400">
            <span *ngIf="dish.lastCrawled != null">
              auto-updated {{ dateToRel(dish.lastCrawled) }}
            </span>

        <span *ngIf="dish.lastCrawled == null">
              updated manually
            </span>
      </div>
    </div>

    <div class="edit-buttons">
      <button mat-button color="primary" (click)="setDishAsEdited(dish.id)">
        <fa-icon [icon]="faPencil"></fa-icon>
      </button>

      <button mat-button (click)="onDishDelete(dish.id)" color="warn">
        <fa-icon [icon]="faTimes" aria-hidden="true"></fa-icon>
      </button>
    </div>
  </div>
</div>
