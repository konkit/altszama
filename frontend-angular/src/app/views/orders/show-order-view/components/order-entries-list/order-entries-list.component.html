<div *ngIf="viewState.shouldDisplayNewOrderEntryCard">
      <app-new-order-entry-card [isEntryCreating]="modifyOrderEntryState.isEntryCreating"
                                [username]="viewState.username"
                                [showOrderResponse]="showOrderResponse">
      </app-new-order-entry-card>
</div>

<div *ngFor="let orderEntry of viewState.yourOrderEntries; let entryId = index">
    <app-order-entry-card
      [showOrderResponse]="showOrderResponse"
      [order]="showOrderResponse.order"
      [orderEntry]="orderEntry"
      [entryId]="entryId"
      [currentUserId]="this.showOrderResponse.currentUserId"
      [modifyOrderEntryState]="modifyOrderEntryState">
    </app-order-entry-card>
</div>

<div *ngFor="let orderEntry of viewState.otherUsersOrderEntries; let entryId = index">
    <app-order-entry-card
      [showOrderResponse]="showOrderResponse"
      [order]="showOrderResponse.order"
      [orderEntry]="orderEntry"
      [entryId]="entryId"
      [currentUserId]="this.showOrderResponse.currentUserId"
      [modifyOrderEntryState]="modifyOrderEntryState">
    </app-order-entry-card>
</div>
