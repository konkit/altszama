<div class="flex flex-col md:flex-row line">
  <div class="line-height-3rem text-body1">
    <span>{{ title }} ({{orderEntry.finalPrice | price}})</span>
  </div>

  @if (isOrderEntryOwner() || isOrderOwner()) {
    <div class="flex flex-row -mt-4 md:mt-0">
      @if (shouldShowPaymentStatus()) {
        <div class="flex flex-wrap content-center">
          <app-payment-status-chip [isPaid]="isConfirmedAsPaid()"></app-payment-status-chip>
        </div>
      }
      @if (shouldShowConfirmAsPaidButton()) {
        <div>
          <button mat-icon-button (click)="confirmAsPaid(orderEntry.id)" matTooltip="Confirm payment">
            <mat-icon fontIcon="check"></mat-icon>
          </button>
        </div>
      }
      @if (shouldShowRevertToUnpaid()) {
        <div>
          <button mat-icon-button (click)="revertToUnpaid(orderEntry.id)" matTooltip="Revert to 'unpaid'">
            <mat-icon fontIcon="undo"></mat-icon>
          </button>
        </div>
      }
    </div>
  }
</div>
