<mat-list>
  <mat-list-item *ngIf="paymentData.paymentByCash === true">
    <div matListItemTitle>Payment by cash</div>
    <div matListItemLine>Allowed</div>
  </mat-list-item>

  <mat-list-item *ngIf="paymentData.paymentByCash === false">
    <div matListItemTitle class="flex items-center">Payment by cash</div>
    <div matListItemLine>Not allowed</div>
  </mat-list-item>

  <mat-list-item *ngIf="paymentData.paymentByBankTransfer === true">
    <div matListItemTitle>Payment by bank transfer</div>
    <div matListItemLine class="user-selectable"
           *ngIf="paymentData.paymentByBankTransfer && paymentData.bankTransferNumber != null && paymentData.bankTransferNumber.trim().length > 0">
        <span class="text-body2">{{ formatBankAccountNr(paymentData.bankTransferNumber) }}</span>

      <mat-icon
        *ngIf="shouldShowQRCodeButton"
        (click)="showQrModal()" class="cursor-pointer ml-2 material-icons-outlined"
        matTooltip="Show QR code for bank transfer">qr_code
      </mat-icon>
    </div>
  </mat-list-item>

  <mat-list-item *ngIf="paymentData.paymentByBankTransfer === false">
    <div matListItemTitle>Payment by bank transfer</div>
    <div matListItemLine>Not allowed</div>
  </mat-list-item>

  <mat-list-item *ngIf="paymentData.paymentByBlik === true">
    <div matListItemTitle>Payment by BLIK</div>
    <div matListItemLine class="user-selectable"
         *ngIf="paymentData.paymentByBlik && paymentData.blikPhoneNumber != null && paymentData.blikPhoneNumber.trim().length > 0">
      <span class="text-body2">{{ formatBlikPhoneNumber(paymentData.blikPhoneNumber) }}</span>
    </div>
  </mat-list-item>

  <mat-list-item *ngIf="paymentData.paymentByBlik === false">
    <div matListItemTitle>Payment by BLIK</div>
    <div matListItemLine>Not allowed</div>
  </mat-list-item>

</mat-list>
