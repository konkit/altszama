<h2 mat-dialog-title>Bank transfer QR Code</h2>

<mat-dialog-content>
  <p class="py-2">
    Scan this QR code with the mobile application of your bank to automatically fill the transfer data.
  </p>

  <div class="flex justify-start">
    <qrcode [qrdata]="generateCodeValue()" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="closeModal()">Done</button>
</mat-dialog-actions>
