<app-view-wrapper title="All Orders">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 clickable-table">
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
    </ng-container>

    <ng-container matColumnDef="restaurantName">
      <th mat-header-cell *matHeaderCellDef>Restaurant</th>
      <td mat-cell *matCellDef="let element"> {{element.restaurantName}} </td>
    </ng-container>

    <ng-container matColumnDef="orderState">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element"> {{element.orderState}} </td>
    </ng-container>

    <ng-container matColumnDef="orderCreatorUsername">
      <th mat-header-cell *matHeaderCellDef>Order creator</th>
      <td mat-cell *matCellDef="let element"> {{element.orderCreatorUsername}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/orders', row.id, 'show']"></tr>
  </table>

  <mat-paginator [pageSize]="10"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</app-view-wrapper>
