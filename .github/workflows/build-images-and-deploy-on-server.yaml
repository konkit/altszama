name: Deploy on server

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Docker images
    environment: production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend-app/gradlew

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Images
        run: CURRENT_BRANCH=${GITHUB_HEAD_REF-${GITHUB_REF##*/}} ./buildDockerImages.sh
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SITE_SSH_KEY" > ~/.ssh/prod.key
          chmod 600 ~/.ssh/prod.key
          cat >>~/.ssh/config <<END
          Host prod
            HostName $SITE_SSH_HOST
            User $SITE_SSH_USER
            IdentityFile ~/.ssh/prod.key
            StrictHostKeyChecking no
          END
        env:
          SITE_SSH_USER: ${{ secrets.SITE_SSH_USER }}
          SITE_SSH_HOST: ${{ secrets.SITE_SSH_HOST }}
          SITE_SSH_KEY: ${{ secrets.SITE_SSH_KEY }}

      - name: Stop the server
        run: ssh prod "cd /var/app/altszama && sh update.sh"
